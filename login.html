



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sell Your Hobby</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="top">

    <header class="header" data-header>
        <!-- Your header content remains unchanged -->
    </header>

    <main class="container"
        style="max-width: 400px; margin: 80px auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif;">

        <h2 style="text-align: center; font-weight: 700; color: #333;">Hobbyist Login</h2>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Login to offer your hobby services to customers
        </p>

        <form id="loginForm">

            <label for="email" style="font-weight: 500;">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your email"
                style="width: 100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd; font-size: 1em;">

            <label for="password" style="font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required placeholder="Your password"
                style="width: 100%; padding:12px; margin-bottom:25px; border-radius:8px; border:1px solid #ddd; font-size: 1em;">

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 14px; font-weight: 600; font-size: 1.1em; background-color: #007BFF; color: white; border: none; border-radius:8px; cursor: pointer;">
                Login
            </button>

            <p style="text-align: center; margin-top: 15px; color: #555;">
                Don't have an account? <a href="signup.html" style="color: #007BFF; text-decoration: none;">Sign up</a>
            </p>
        </form>

    </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedEmail = localStorage.getItem('userEmail');
            const storedProfilePic = localStorage.getItem('userProfilePic');

            if (email === storedEmail && storedProfilePic) {
                alert('Login successful!');
                location.href = 'index.html';
            } else {
                alert('Invalid credentials or account not found. Please sign up.');
            }
        });
    });
</script>


</body>

</html>
