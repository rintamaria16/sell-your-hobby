<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sell Your Hobby</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 400px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      color: #555;
      margin-top: 15px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <main>
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Your Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const enteredEmail = document.getElementById('loginEmail').value;
      const enteredPassword = document.getElementById('loginPassword').value;

      // Retrieve stored data from localStorage
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('signupPassword'); // optional if we store password later
      const userType = localStorage.getItem('userType');

      // For now, since password isn't saved (for security), we just check email
      if (enteredEmail === storedEmail) {
        alert('Login successful!');

        if (userType === 'hobbyist') {
          location.href = 'dashboard.html';
        } else {
          location.href = 'index.html';
        }
      } else {
        alert('Invalid email. Please sign up first.');
      }
    });
  </script>

</body>

</html>
