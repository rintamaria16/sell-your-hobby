<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Sell Your Hobby</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 420px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      color: #555;
      margin-top: 15px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .toggle-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .toggle-buttons .active {
      background: #007BFF;
    }

    .toggle-buttons .inactive {
      background: #6c757d;
    }

    /* Hobbyist hidden safely */
    .hidden-form {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>

<body>
  <main>

    <h2>Create Your Account</h2>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button id="normalBtn" class="active">Normal User</button>
      <button id="hobbyistBtn" class="inactive">Hobbyist</button>
    </div>

    <!-- Normal User Signup Form -->
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Your Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="file" id="profilePicInput" accept="image/*" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <!-- Hobbyist Signup Form (Email Submission) -->
    <form id="hobbyForm" class="hidden-form" action="https://formsubmit.co/rintamaria16@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Hobbyist Submission!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="thankyou.html">

      <input type="email" name="Email" placeholder="Your Email" required>
      <input type="password" name="Password" placeholder="Password" required>
      <input type="text" name="Hobby Name" placeholder="Your Hobby Name" required>
      <input type="text" name="Price" placeholder="Price (â‚¹)" required>
      <input type="text" name="Region" placeholder="Region / Location" required>

      <button type="submit">Submit for Verification</button>
    </form>
  </main>

  <script>
    const normalBtn = document.getElementById('normalBtn');
    const hobbyistBtn = document.getElementById('hobbyistBtn');
    const signupForm = document.getElementById('signupForm');
    const hobbyForm = document.getElementById('hobbyForm');

    // Toggle Forms
    normalBtn.addEventListener('click', () => {
      signupForm.style.display = 'block';
      hobbyForm.classList.add('hidden-form');
      normalBtn.classList.add('active');
      normalBtn.classList.remove('inactive');
      hobbyistBtn.classList.remove('active');
      hobbyistBtn.classList.add('inactive');
    });

    hobbyistBtn.addEventListener('click', () => {
      signupForm.style.display = 'none';
      hobbyForm.classList.remove('hidden-form');
      hobbyistBtn.classList.add('active');
      hobbyistBtn.classList.remove('inactive');
      normalBtn.classList.remove('active');
      normalBtn.classList.add('inactive');
    });

    // Local signup (normal user)
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const file = document.getElementById('profilePicInput').files[0];

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userProfilePic', reader.result);
        alert('Signup successful! You are now logged in.');
        location.href = 'index.html';
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
