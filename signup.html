<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Sell Your Hobby</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 420px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      color: #555;
      margin-top: 15px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Hidden by default */
    .hobbyist-fields {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <main>
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <select id="userType" required>
        <option value="">Select Account Type</option>
        <option value="normal">Normal User</option>
        <option value="hobbyist">Hobbyist (Sell Your Hobbies)</option>
      </select>

      <input type="email" id="signupEmail" placeholder="Your Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="file" id="profilePicInput" accept="image/*" required>

      <!-- Hobbyist Only Fields -->
      <div class="hobbyist-fields" id="hobbyistFields">
        <input type="text" id="hobbyName" placeholder="Hobby Name">
        <input type="number" id="hobbyPrice" placeholder="Hobby Price (â‚¹)">
        <input type="text" id="hobbyRegion" placeholder="Region / Location">
      </div>

<select id="userType" required>
  <option value="">Select Account Type</option>
  <option value="normal">Normal User</option>
  <option value="hobbyist">Hobbyist</option>
</select>

<div id="hobbyistFields" style="display: none;">
  <input type="text" id="hobbyName" placeholder="Enter Your Hobby">
  <input type="number" id="hobbyPrice" placeholder="Price for Your Hobby">
  <input type="text" id="hobbyRegion" placeholder="Your Region">
</div>





      

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </main>

<script>
  document.getElementById('signupForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const file = document.getElementById('profilePicInput').files[0];
    const userType = document.getElementById('userType').value; // new field for type

    let hobby = "", price = "", region = "";

    // If hobbyist, collect extra info
    if (userType === "hobbyist") {
      hobby = document.getElementById('hobbyName').value;
      price = document.getElementById('hobbyPrice').value;
      region = document.getElementById('hobbyRegion').value;
    }

    const reader = new FileReader();
    reader.onload = function () {
      // Store common data
      localStorage.setItem('userEmail', email);
      localStorage.setItem('signupPassword', password);
      localStorage.setItem('userProfilePic', reader.result);
      localStorage.setItem('userType', userType);

      // Store hobbyist data
      if (userType === "hobbyist") {
        localStorage.setItem('userHobby', hobby);
        localStorage.setItem('userPrice', price);
        localStorage.setItem('userRegion', region);
      }

      alert('Signup successful!');

      // Redirect based on type
      if (userType === "hobbyist") {
        location.href = 'dashboard.html';
      } else {
        location.href = 'index.html';
      }
    };
    reader.readAsDataURL(file);
  });

 document.getElementById('userType').addEventListener('change', function () {
    document.getElementById('hobbyistFields').style.display =
      this.value === 'hobbyist' ? 'block' : 'none';
  });



  
</script>




  
</body>

</html>
