<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Sell Your Hobby</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 420px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      color: #555;
      margin-top: 15px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Hidden by default */
    .hobbyist-fields {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <main>

    <h2>Create Your Account</h2>

    <!-- Toggle Buttons -->
    <div style="text-align:center; margin-bottom: 20px;">
        <button id="normalBtn" style="padding:10px 20px; border:none; background:#007BFF; color:white; border-radius:6px; cursor:pointer;">Normal User</button>
        <button id="hobbyistBtn" style="padding:10px 20px; border:none; background:#6c757d; color:white; border-radius:6px; cursor:pointer;">Hobbyist</button>
    </div>

    <!-- Normal User Signup Form -->
    <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Your Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="file" id="profilePicInput" accept="image/*" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <!-- Hobbyist Signup Form (Email Submission) -->
    <form id="hobbyForm" action="https://formsubmit.co/rintamaria16@gmail.com" method="POST" style="display:none;">
        <input type="hidden" name="_subject" value="New Hobbyist Submission!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="thankyou.html">

        <input type="email" name="Email" placeholder="Your Email" required>
        <input type="password" name="Password" placeholder="Password" required>
        <input type="text" name="Hobby Name" placeholder="Your Hobby Name" required>
        <input type="text" name="Price" placeholder="Price (â‚¹)" required>
        <input type="text" name="Region" placeholder="Region / Location" required>

        <button type="submit">Submit for Verification</button>
    </form>
</main>





  
</body>

</html>
